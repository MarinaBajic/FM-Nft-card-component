<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="on-hover">
      <img src="images/icon-view.svg" alt="icon-view">
    </div>

    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="stats">
      <div class="stat cyan">
        <img class="eth" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="stat">
        <img class="clock" src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>

    <hr class="line">

    <section>
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span class="accent">Jules Wyvern</span></p>
    </section>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://marinabajic.github.io/" target="_blank">Marina Bajic</a>.
  </footer>
</body>

</html>
